<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylesc.css">
    <link rel="shortcut icon" href="/img/Favicon/GiantTrue.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2ed0589bfa.js" crossorigin="anonymous"></script>
    <title>BusinessUI</title>
</head>
<body>

    <div class="wrapper">

        <div class="header">
            <div class="header__logo"><img src="/img/BUSINESS.jpg" alt="Business"></div>
            <div class="header__menu">
                <div class="header__menu__first">
                    <a class="header__menu__link" href="#">Investors</a>
                    <a class="header__menu__link" href="#">About Us</a>
                    <a class="header__menu__link" href="#">Our Services</a>
                    <a class="header__menu__link" href="#">News & Media</a>
                    <a class="header__menu__link" href="#">Career</a>
                    <a class="header__menu__link" href="#">Our Locations<span><img src="/img/earth.jpg" alt=""></span> </a>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="main__item">
                <div class="main__item__text">
                    Building a high growth, high quality debt management services company
                </div>
               <div class="main__item__photo"><img src="/img/main_photo_withGr.webp" alt="Business_main"></div>
            </div>
        </div>



    </div>

    <script src="/js/script.js"></script>

</html>
